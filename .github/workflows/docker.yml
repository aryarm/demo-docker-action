name: Docker

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'

env:
  # apply a unique prefix to all container images
  # TODO: remove this in production
  IMAGE_NAME: 'demo-'

jobs:
  # adapted from https://docs.github.com/en/actions/learn-github-actions/expressions#example-returning-a-json-object
  get_dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.output-dirs.outputs.matrix }} # contains a list of the module names encoded as a json array
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get directory names
        id: output-dirs
        # adapted from https://stackoverflow.com/a/74829694
        run: |
          matrix=$(ls -d */ | jq --raw-input --slurp --compact-output 'split("/\n")[:-1]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build-and-push:
    needs: get_dirs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        name: [github, google]
        envname: ${{ fromJson(needs.get_dirs.outputs.matrix) }}
        include:
          -
            name: github
            registry: ghcr.io
            username_secret: GHCR_USERNAME
            password_secret: GITHUB_TOKEN
          -
            name: google
            registry: gcr.io
            username_secret: GCR_USERNAME
            password_secret: GCR_PASSWORD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ matrix.registry }}
          username: ${{ (secrets[matrix.username_secret] != 'GHCR_USERNAME') && secrets[matrix.username_secret] || github.actor }}
          password: ${{ secrets[matrix.password_secret] }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.registry }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}${{ matrix.envname }}

      - name: prune
        run: docker system prune -af

      - name: Build and push Docker image
        id: builder
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ (hashFiles(format('{0}/Dockerfile', matrix.envname )) != '') && format('{0}/Dockerfile', matrix.envname) || 'Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            "ENVNAME=${{ matrix.envname }}"
